# Configuración de Jekyll para GitHub Pages
title: Catador de alfajores
description: Blog sobre alfajores argentinos

# Configuración para GitHub Pages como proyecto
# Si el repo está bajo fcalabrow, se sirve como: fcalabrow.github.io/catadordealfajores.github.io/
# Para que funcione como catadordealfajores.github.io, el repo debe estar bajo una org llamada "catadordealfajores"
url: https://fcalabrow.github.io
baseurl: "/catadordealfajores.github.io"  # Subdirectorio del proyecto

# Configuración de Jekyll
markdown: kramdown
highlighter: rouge

# Desactivar tema - usar solo layouts personalizados
# GitHub Pages aplica jekyll-theme-primer automáticamente
# pero nuestros layouts en _layouts/ tienen prioridad
theme: null

plugins:
  - jekyll-feed
  - jekyll-sitemap

# Configuración de posts
# Cada post tiene su permalink explícito en el front matter
# Esto asegura que las URLs coincidan exactamente con WordPress
# El permalink se genera automáticamente usando el campo 'slug'
paginate: 10
paginate_path: "/page:num/"

# Configuración de categorías y tags
category_dir: categories
tag_dir: tags

# Configuración de autor
author:
  name: Facundo Calabró
  email: soy@catadordealfajores.com

# Configuración de social (opcional)
# twitter_username: tu_usuario
# github_username: tu_usuario

# Excluir archivos del build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - convert_wordpress_to_jekyll.py
  - conversion.log
  - pyproject.toml
  - main.py
  - add_slugs_to_posts.py
  - fix_image_urls.py
